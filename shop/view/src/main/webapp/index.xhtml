<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>Shop</h:head>
<h:body>

    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"></h:inputText></td>
                <td><h:inputText value="#{orderBean.price}"></h:inputText></td>
                <td><h:inputText value="#{orderBean.quantity}"></h:inputText></td>
            </tr>
            <tr>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Количество</td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Создать товар" action="#{orderBean.createProduct()}"></h:commandButton>
                </td>
                <td>
                    <h:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"></h:commandButton>
                </td>
            </tr>
        </table>
        <h1>Созданные товары</h1>
        <h:dataTable value="#{orderBean.product}" var="product">
            <h:column>
                <h:outputText value="#{product.productName}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{product.productPrice}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{product.productQuantity}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Добавить в корзину" action="#{orderBean.addProductInOrder(product)}"/>
            </h:column>
        </h:dataTable>

    </h:form>
    <h1>Добавлено в корзину</h1>
    <h:dataTable value="#{orderBean.productsInOrder}" var="product">
        <h:column>
            <h:outputText value="#{product.productName}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.productPrice}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.productQuantity}"/>
        </h:column>
    </h:dataTable>

</h:body>
</html>
