<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <p:dialog header="Введите учётные данные" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" visible="true" closable="false">
        <h:form>
            <h:panelGrid>
                <h:outputText value="Email" />
                <p:inputText value="#{authBean.login}" />
                <h:outputText value="Password" />
                <p:inputText value="#{authBean.password}" />
                <p:commandButton value="Вход" action="#{authBean.doLogin}" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
